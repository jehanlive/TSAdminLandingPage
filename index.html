<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .links a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Admin Panel</h1>
        <div class="links">
            <a href="https://itinerary.tripseasons.com/" target="_blank">Itinerary Builder (PDF)</a>
            <a href="your-itinerary-doc-url.docx" target="_blank">Itinerary Builder (DOC)</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4NWSy4B78YyqLRSF5hFGebx5NbfqolgcTxLrlOAYAXwOtCA/viewform?usp=sf_link" target="_blank">Hotel Voucher Generator</a>
        </div>
    </div>
</body>
</html>
